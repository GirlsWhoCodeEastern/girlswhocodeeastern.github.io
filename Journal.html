<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Journal</title>
<link rel="stylesheet" type="text/css" href="Journal.css">
<script src="Journal.js"></script>
</head>
<body>
<div id="Journal">
	<svg class="Text_Background">
		<rect id="Text_Background" rx="0" ry="0" x="0" y="0" width="787" height="979">
		</rect>
	</svg>
	<div id="Footer">
		<svg class="Footer_n" viewBox="0 0 1920 71">
			<path id="Footer_n" d="M 0 0 L 1920 0 L 1920 71 L 0 71 L 0 0 Z">
			</path>
		</svg>
		<div id="Copyright">
			<span>Copyright @ Comforting Hands Inc. 2023</span>
		</div>
		<div id="Contact">
			<span>Contact</span>
		</div>
		<div id="Help">
			<span>Help</span>
		</div>
		<div id="n_99-999-9999">
			<span>999-999-9999</span>
		</div>
	</div>
	<div id="Journal_s">
		<span>Journal</span>
	</div>
	<div onclick="application.goToTargetView(event)" id="About_Us">
		<span>About Us</span>
	</div>
	<div id="Journal_u">
		<span>Journal</span>
	</div>
	<div onclick="application.goToTargetView(event)" id="Chatbot">
		<span>Chatbot</span>
	</div>
	<div onclick="application.goToTargetView(event)" id="Game">
		<span>Game</span>
	</div>
	<svg class="Divider" viewBox="0 0 5 42">
		<path id="Divider" d="M 0 0 L 0 42">
		</path>
	</svg>
	<svg class="Divider_y" viewBox="0 0 5 42">
		<path id="Divider_y" d="M 0 0 L 0 42">
		</path>
	</svg>
	<svg class="Divider_z" viewBox="0 0 5 42">
		<path id="Divider_z" d="M 0 0 L 0 42">
		</path>
	</svg>
	<svg class="Divider_" viewBox="0 0 5 42">
		<path id="Divider_" d="M 0 0 L 0 42">
		</path>
	</svg>
	<div onclick="application.goToTargetView(event)" id="Resources">
		<span>Resources</span>
	</div>
	<div id="Header">
		<svg class="Nav-Bar" viewBox="0 0 1920 101">
			<path id="Nav-Bar" d="M 0 0 L 1920 0 L 1920 101 L 0 101 L 0 0 Z">
			</path>
		</svg>
		<img onclick="application.goToTargetView(event)" id="Logo" src="Logo.png" srcset="Logo.png 1x, Logo@2x.png 2x">
			
		<svg class="Search">
			<rect id="Search" rx="24" ry="24" x="0" y="0" width="324" height="48">
			</rect>
		</svg>
		<div id="Title">
			<span>Comforting Hands</span>
		</div>
	</div>

	<div class="embed">
		<iframe src="Journal/index.html" height="700" width="780" title="Iframe Example"></iframe>
	</div>
</div>
</body>
</html>
