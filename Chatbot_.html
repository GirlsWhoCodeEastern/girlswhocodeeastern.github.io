<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Chatbot </title>
		<link rel="stylesheet" type="text/css" href="Chatbot.css">
		<script src="Chatbot.js"></script>
	</head>
	<body>
		<div id="Chatbot_">
			<svg class="Text_Background">
				<rect id="Text_Background" rx="0" ry="0" x="0" y="0" width="787" height="979">
				</rect>
			</svg>
			<div onclick="application.goToTargetView(event)" id="About_Us">
				<span>About Us</span>
			</div>
			<div onclick="application.goToTargetView(event)" id="Journal">
				<span>Journal</span>
			</div>
			<div id="Chatbot">
				<span>Chatbot</span>
			</div>
			<div onclick="application.goToTargetView(event)" id="Game">
				<span>Game</span>
			</div>
			<div onclick="application.goToTargetView(event)" id="Resources">
				<span>Resources</span>
			</div>
			<div id="Chat_Bot">
				<span>Chat Bot</span>
			</div>
			<svg class="Divider" viewBox="0 0 5 42">
				<path id="Divider" d="M 0 0 L 0 42">
				</path>
			</svg>
			<svg class="Divider_t" viewBox="0 0 5 42">
				<path id="Divider_t" d="M 0 0 L 0 42">
				</path>
			</svg>
			<svg class="Divider_u" viewBox="0 0 5 42">
				<path id="Divider_u" d="M 0 0 L 0 42">
				</path>
			</svg>
			<svg class="Divider_v" viewBox="0 0 5 42">
				<path id="Divider_v" d="M 0 0 L 0 42">
				</path>
			</svg>
			<div id="Header">
				<svg class="Nav-Bar" viewBox="0 0 1920 101">
					<path id="Nav-Bar" d="M 0 0 L 1920 0 L 1920 101 L 0 101 L 0 0 Z">
					</path>
				</svg>
				<img onclick="application.goToTargetView(event)" id="Logo" src="Logo.png" srcset="Logo.png 1x, Logo@2x.png 2x">
					
				<svg class="Search">
					<rect id="Search" rx="24" ry="24" x="0" y="0" width="324" height="48">
					</rect>
				</svg>
				<div id="Title">
					<span>Comforting Hands</span>
				</div>
			</div>
			<div id="Footer">
				<svg class="Footer_" viewBox="0 0 1920 71">
					<path id="Footer_" d="M 0 0 L 1920 0 L 1920 71 L 0 71 L 0 0 Z">
					</path>
				</svg>
				<div id="Copyright">
					<span>Copyright @ Comforting Hands Inc. 2023</span>
				</div>
				<div id="Contact">
					<span>Contact</span>
				</div>
				<div id="Help">
					<span>Help</span>
				</div>
				<div id="n_99-999-9999">
					<span>999-999-9999</span>
				</div>
		</div>
		<div class="embed">
			<iframe src="ChatBot/chatHome.html" height="700" width="780" title="Iframe Example"></iframe>
		</div>
	</div>
	</body>
</html>
