<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>
  <link rel="stylesheet" type="text/css" href="Game.css">
  <script src="Game.js"></script>
</head>

<body>
  <div id="Game">
    <svg class="Text_Background">
      <rect id="Text_Background" rx="0" ry="0" x="0" y="0" width="787" height="979">
      </rect>
    </svg>
    <div onclick="application.goToTargetView(event)" id="About_Us">
      <span>About Us</span>
    </div>
    <div onclick="application.goToTargetView(event)" id="Journal">
      <span>Journal</span>
    </div>
    <div onclick="application.goToTargetView(event)" id="Chatbot">
      <span>Chatbot</span>
    </div>
    <div id="Game_p">
      <span>Game</span>
    </div>
    <svg class="Divider" viewBox="0 0 5 42">
      <path id="Divider" d="M 0 0 L 0 42">
      </path>
    </svg>
    <svg class="Divider_r" viewBox="0 0 5 42">
      <path id="Divider_r" d="M 0 0 L 0 42">
      </path>
    </svg>
    <svg class="Divider_s" viewBox="0 0 5 42">
      <path id="Divider_s" d="M 0 0 L 0 42">
      </path>
    </svg>
    <div onclick="application.goToTargetView(event)" id="Resources">
      <span>Resources</span>
    </div>
    <svg class="Divider_u" viewBox="0 0 5 42">
      <path id="Divider_u" d="M 0 0 L 0 42">
      </path>
    </svg>
    <div id="Game_v">
      <span>Game</span>
    </div>
    <div id="Footer">
      <svg class="Footer_x" viewBox="0 0 1920 71">
        <path id="Footer_x" d="M 0 0 L 1920 0 L 1920 71 L 0 71 L 0 0 Z">
        </path>
      </svg>
      <div id="Copyright">
        <span>Copyright @ Comforting Hands Inc. 2023</span>
      </div>
      <div id="Contact">
        <span>Contact</span>
      </div>
      <div id="Help">
        <span>Help</span>
      </div>
      <div id="n_99-999-9999">
        <span>999-999-9999</span>
      </div>
    </div>
    <div id="Header">
      <svg class="Nav-Bar" viewBox="0 0 1920 101">
        <path id="Nav-Bar" d="M 0 0 L 1920 0 L 1920 101 L 0 101 L 0 0 Z">
        </path>
      </svg>
      <img onclick="application.goToTargetView(event)" id="Logo" src="Logo.png">

      <svg class="Search">
        <rect id="Search" rx="24" ry="24" x="0" y="0" width="324" height="48">
        </rect>
      </svg>
      <div id="Title">
        <span>Comforting Hands</span>
      </div>
      <div class="embed">
        <iframe src="Game_Files/index.html" height="700" width="780" title="Iframe Example"></iframe>
      </div>
      
    </div>
  </div>
</body>

</html>
